<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contactos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #e9f7f6;
            color: #264653;
        }
        .contenedor {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #50c9f9;
        }
        label, input, button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            font-size: 1rem;
        }
        label {
            color: #264653;
            font-size: 18px;
        }
        input {
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #50c9f9;
        }
        button {
            background-color: #50c9f9;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #50c9f9;
        }
        .resultado {
            margin-top: 25px;
            padding: 20px;
            background-color: #50c9f9;
            border-radius: 8px;
            border: 1px solid #ddd;
            display: none;
        }
        .resultado h3 {
            color: white;
            font-size: 20px;
        }
        .resultado ul {
            list-style: none;
            padding: 0;
        }
        .resultado li {
            font-size: 16px;
            color: white;
        }
    </style>
</head>
<body>

<div class="contenedor">
    <h2>Agenda de Contactos</h2>

    <label for="cantidadContactos">¿Cuántos contactos deseas agregar?</label>
    <input type="number" id="cantidadContactos" placeholder="Número de contactos" required>

    <button onclick="agregarContactos()">Agregar Contactos</button>

    <div class="resultado" id="resultado">
        <h3>Lista de Contactos</h3>
        <ul id="listaContactos"></ul>
    </div>
</div>

<script>
    function agregarContactos() {
        let cantidad = parseInt(document.getElementById("cantidadContactos").value);
        
        if (isNaN(cantidad) || cantidad <= 0) {
            alert("Por favor, ingresa una cantidad válida de contactos.");
            return;
        }

        let contactos = [];

        for (let i = 1; i <= cantidad; i++) {
            let nombre = prompt(`Ingresa el nombre del contacto ${i}:`);
            let telefono = prompt(`Ingresa el número de teléfono del contacto ${i}:`);

            if (!nombre || !telefono) {
                alert("Por favor, ingresa tanto el nombre como el número de teléfono.");
                i--; 
                continue;
            }

            contactos.push({ nombre: nombre, telefono: telefono });
        }

        let listaContactosHTML = "";
        for (let i = 0; i < contactos.length; i++) {
            listaContactosHTML += `<li><strong>${contactos[i].nombre}</strong>: ${contactos[i].telefono}</li>`;
        }

        document.getElementById("listaContactos").innerHTML = listaContactosHTML;
        document.getElementById("resultado").style.display = "block";
    }
</script>

</body>
</html>
