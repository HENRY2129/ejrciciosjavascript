<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Descuento</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 30px;
            background-color: #e9f7f6;
        }

        .box {
            max-width: 450px;
            margin: 0 auto;
            padding: 25px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            color: #50c9f9;
        }

        label {
            display: block;
            margin: 12px 0 5px;
            font-size: 18px;
            color: #264653;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            border-color: #50c9f9;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background-color: #50c9f9;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1f5266;
        }

        .result-container {
            margin-top: 25px;
            padding: 20px;
            background-color: #f1faee;
            border-radius: 8px;
            border: 1px solid #ddd;
            display: none;
        }

        .result-container p {
            font-size: 16px;
            color: #264653;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Calculadora de Descuento</h2>
        <label for="totalCompra">Ingresa el monto total:</label>
        <input type="number" id="totalCompra" placeholder="Monto de la compra" required>
        <button onclick="calcularValorDescuento()">Calcular Descuento</button>

        <div class="result-container" id="resultadoDescuento">
            <p><strong>Monto original:</strong> <span id="compraOriginal"></span></p>
            <p><strong>Descuento (%):</strong> <span id="valorDescuento"></span>%</p>
            <p><strong>Monto con descuento:</strong> $<span id="montoConDescuento"></span></p>
        </div>
    </div>

    <script>
        function calcularValorDescuento() {
            let compraTotal = parseFloat(document.getElementById("totalCompra").value);
            if (isNaN(compraTotal) || compraTotal <= 0) {
                alert("Por favor, ingresa un monto vÃ¡lido.");
                return;
            }

            let porcentajeDescuento = 0;
            if (compraTotal >= 1000) {
                porcentajeDescuento = 10;
            } else if (compraTotal >= 500) {
                porcentajeDescuento = 5;
            } else {
                porcentajeDescuento = 0;
            }

            let totalConDescuento = compraTotal - (compraTotal * (porcentajeDescuento / 100));
            document.getElementById("compraOriginal").textContent = compraTotal.toFixed(2);
            document.getElementById("valorDescuento").textContent = porcentajeDescuento;
            document.getElementById("montoConDescuento").textContent = totalConDescuento.toFixed(2);
            document.getElementById("resultadoDescuento").style.display = "block";
        }
    </script>
</body>
</html>
