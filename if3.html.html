<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 30px;
            background-color: #e9f7f6;
        }
        .contenedor {
            max-width: 450px;
            margin: 0 auto;
            padding: 25px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(90, 190, 226, 0.2);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #50c9f9;
        }
        label {
            display: block;
            margin: 12px 0 5px;
            font-size: 18px;
            color: #50c9f9;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #50c9f9;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background-color: #50c9f9;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #50c9f9;
        }
        .resultado {
            margin-top: 25px;
            padding: 20px;
            background-color: #f1faee;
            border-radius: 8px;
            border: 1px solid #ddd;
            display: none;
        }
        .resultado p {
            font-size: 16px;
            color: #090909;
        }
    </style>
</head>
<body>

<div class="contenedor">
    <h2>Comparador de Números</h2>
    <label for="numeroA">Introduce el primer número:</label>
    <input type="number" id="numeroA" placeholder="Primer número" required>
    
    <label for="numeroB">Introduce el segundo número:</label>
    <input type="number" id="numeroB" placeholder="Segundo número" required>
    
    <button onclick="compararNumeros()">Comparar</button>
    
    <div class="resultado" id="resultado" style="display: none;">
        <p id="mensajeResultado"></p>
    </div>
</div>

<script>
    function compararNumeros() {
        let num1 = parseFloat(document.getElementById("numeroA").value);
        let num2 = parseFloat(document.getElementById("numeroB").value);
        
        if (isNaN(num1) || isNaN(num2)) {
            alert("Por favor, ingresa dos números válidos.");
            return;
        }

        let mensaje = '';

        if (num1 > num2) {
            mensaje = `El número ${num1} es mayor que ${num2}.`;
        } else if (num2 > num1) {
            mensaje = `El número ${num2} es mayor que ${num1}.`;
        } else {
            mensaje = `Ambos números son iguales.`;
        }

        document.getElementById("mensajeResultado").textContent = mensaje;
        document.getElementById("resultado").style.display = "block";
    }
</script>

</body>
</html>
