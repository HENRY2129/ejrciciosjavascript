<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 30px;
            background-color: #e9f7f6;
        }
        .contenedor {
            max-width: 450px;
            margin: 0 auto;
            padding: 25px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #50c9f9;
        }
        label {
            display: block;
            margin: 12px 0 5px;
            font-size: 18px;
            color: #264653;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #50c9f9;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background-color: #50c9f9;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1b4151;
        }
        .resultado {
            margin-top: 25px;
            padding: 20px;
            background-color: #f1faee;
            border-radius: 8px;
            border: 1px solid #ddd;
            display: none;
        }
        .resultado p {
            font-size: 16px;
            color: #264653;
        }
    </style>
</head>
<body>

<div class="contenedor">
    <h2>Calculadora de IMC</h2>
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" placeholder="Ingrese su peso" required>

    <label for="altura">Altura (m):</label>
    <input type="number" step="0.01" id="altura" placeholder="Ingrese su altura" required>

    <button onclick="calcularIMC()">Calcular IMC</button>

    <div class="resultado" id="resultado" style="display: none;">
        <p id="mensajeResultado"></p>
    </div>
</div>

<script>
    function calcularIMC() {
        let peso = parseFloat(document.getElementById("peso").value);
        let altura = parseFloat(document.getElementById("altura").value);

        if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
            alert("Por favor ingrese valores vÃ¡lidos para el peso y la altura.");
            return;
        }

        let imc = peso / (altura * altura);

        let mensaje = '';
        if (imc < 18.5) {
            mensaje = `Su IMC es: ${imc.toFixed(2)}. Bajo peso.`;
        } else if (imc >= 18.5 && imc < 25) {
            mensaje = `Su IMC es: ${imc.toFixed(2)}. Peso normal.`;
        } else if (imc >= 25 && imc < 30) {
            mensaje = `Su IMC es: ${imc.toFixed(2)}. Sobrepeso.`;
        } else {
            mensaje = `Su IMC es: ${imc.toFixed(2)}. Obesidad.`;
        }

        document.getElementById("mensajeResultado").textContent = mensaje;
        document.getElementById("resultado").style.display = "block";
    }
</script>

</body>
</html>
